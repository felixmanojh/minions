# Minions Model Configuration
#
# Minions are one-shot: send task â†’ get result
# Single model handles all tasks (docstrings, types, patches)
#
# Override via environment:
#   MINIONS_MODEL=qwen2.5-coder:14b
#   MINIONS_NUM_CTX=65536

preset: medium

presets:
  lite:
    minion:
      model: qwen2.5-coder:1.5b
      temperature: 0.2
      max_tokens: 1024
      num_ctx: 16384

  medium:
    minion:
      model: qwen2.5-coder:7b
      temperature: 0.2
      max_tokens: 1024
      num_ctx: 32768

  large:
    minion:
      model: qwen2.5-coder:14b
      temperature: 0.2
      max_tokens: 2048
      num_ctx: 65536
